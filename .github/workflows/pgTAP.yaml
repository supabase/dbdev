name: pgTAP Tests
on:
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: supabase/setup-cli@v1
        with:
          version: 2.75.0
      - name: Supabase Start
        run: supabase start
      - name: Run Tests
        run: supabase test db
